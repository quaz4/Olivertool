<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>OliverTool</title>

    <style type="text/css">
        .container {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100%;
        }

        .vertical {
            display: flex;
            flex-direction: column;
        }
    </style>

    <script>
        function change() {
            // Get references to textareas
            const modified = document.getElementById("modified");
            const original = document.getElementById("original");

            // Replace width and add scrolling="no"
            let output = original.value;
            var regex = /width="\d*px"/gi;
            output = output.replace(regex, "width=\"100%\" scrolling=\"no\" ");

            // Wrap in div and add class
            output = "<div class=\"oliver-widget__slider" + colour.value + "\">" + output + "</div>";

            // Show output
            modified.value = output;

            // Set preview
            document.getElementById("preview").innerHTML = output;
        }
    </script>
    </head>
    <body>
        <div class="container">
            <div class="vertical">
                <h2>Original</h2>
                <textarea id="original" cols="50" rows="10" oninput="change()"></textarea>
                <label for="colour">Select a colour</label>
                <select id="colour" oninput="change()">
                    <option value="oliver-widget__slider--white">White</option>
                    <option value="oliver-widget__slider--grey">Grey</option>
                </select>
            </div>
            <div>
                <h2>Modified</h2>
                <textarea id="modified" cols="50" rows="10"></textarea>
            </div>
        </div>
        <h2>Preview</h2>
        <div id="preview"></div>
    </body>
</html>
